// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Common
    compileSdkVersion = 22
    buildToolsVersion = '22.0.1'
    minSdkVersion = 9
    targetSdkVersion = 22
    supportLibVersion = '23.1.1'  // variable that can be referenced to keep support libs consistent
    // Sample App
    versionCodeSample = 100
    versionNameSample = "1.0.0"
    // Library
    versionCodeLibrary = 20005
    versionNameLibrary = "3.2.1"
    group 'io.nlopez.smartlocation'


}
